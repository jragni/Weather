<!DOCTYPE html>
<html>
    <head>  

        <title>Weather Forecast</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap Jquery-->

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">

    <body>
        <header class="jumbotron jumbotron-fluid bg-info text-white text-center">

            <h5 id="brand">by JhensenSoft</h5>
        </header>
        <div class="container-fluid">
            <div class="row">
                <section class="container col-4" id="cityList">
                    <form clas="row">
                        <input type="text" placeholder="Search for a city..." id = "searchBar">
                        <span class="fa fa-search fa-2x" id="searchButton"></span>                    
                    </form>
                </section>

                <section class="col-8" id="weatherView"> 
                    <div class="row" id="currentCityInfo"> holder</div>
                    <div class="row" id="fiveDayForecast">holder</div>
                </section>
            </div>
        </div>
