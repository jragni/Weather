<!DOCTYPE html>
<html>
    <head>  

        <title>Weather Forecast</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap Jquery-->
     
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

        <!--Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico|Permanent+Marker&display=swap" rel="stylesheet">
	  
	    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
	    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="jumbotron jumbotron-fluid text-white text-center" id="header">
            <h1 id="title"> Weather Dashboard </h1>
            <h5 id="brand">by JhensenSoft</h5>
        </header>

        <div class="container-fluid">
            
            <div class="row">

                <section class="container col-4" id="cityListContainer">

                    <form id="search" class="row">
                        <input type="text" class="col-8" placeholder="Search for a city..." id = "searchBar">
                        <i class="fa fa-search col fa-2x col text-center" id="searchButton"></i>                    
                    </form>

                    <div class="cityList" id="startList"></div>
                </section>

                <section class="col-8" id="weatherView" class="container"> 

                    <div id="currentCityInfo">
                        <h1 id="cityTitle"></h1>
                        <h4 id="mainTemp"></h4>
                        <h4 id="mainHumidity"></h4>
                        <h4 id="mainWS"></h4>
                        <h4 id="uvIndex"></h4>
                    </div>

                

                    <div class="row" id="fiveDayForecast">

                    </div>
                </section>
            </div>
        </div>   
    </body>

</html>
